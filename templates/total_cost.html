<!DOCTYPE html>
<html lang="en">
<head>
    <title>Total Cost</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Total Cost Details</h2>
        <a href="/"><button>Home</button></a>

        <table>
            <tr>
                <th>Vehicle Number</th>
                <th>Showroom Cost (₹)</th>
                <th>Updated Cost (₹)</th>
                <th>Total Cost (₹)</th>
            </tr>
            {% for row in total_cost_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>₹{{ "%.2f"|format(row[1]) }}</td>
                <td>₹{{ "%.2f"|format(row[2]) }}</td>
                <td><b>₹{{ "%.2f"|format(row[3]) }}</b></td>
            </tr>
            {% endfor %}
        </table>

        <h3>Grand Total Cost: ₹{{ "%.2f"|format(total_cost) }}</h3>
    </div>
</body>
</html>
