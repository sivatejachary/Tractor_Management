<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tractor Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/total.css">
</head>
<body>
    <div class="container">
        <h2>Tractor Sales Details</h2>

        <!-- Home Button -->
        <a href="/"><button class="home-btn">Home</button></a>

        <!-- Table for displaying sales details -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vehicle Name</th>
                        <th>Vehicle Number</th>
                        <th>Showroom Cost (₹)</th>
                        <th>Updated Cost (₹)</th>
                        <th>Total Cost (₹)</th>
                        <th>Action</th> <!-- Column for Delete Button -->
                    </tr>
                </thead>
                <tbody>
                    {% for sale in sales %}
                    <tr>
                        <td>{{ sale[0] }}</td>
                        <td>{{ sale[1] }}</td>
                        <td>{{ sale[2] }}</td>
                        <td>₹{{ "%.2f"|format(sale[3]) }}</td>
                        <td>₹{{ "%.2f"|format(sale[4]) }}</td>
                        <td><b>₹{{ "%.2f"|format(sale[5]) }}</b></td>
                        <td>
                            <!-- Delete Button -->
                            <form action="/delete_sale" method="POST" onsubmit="return confirm('Are you sure you want to delete this record?');">
                                <input type="hidden" name="vehicle_number" value="{{ sale[2] }}">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
