<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Cost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        <h2>Update Cost</h2>

        <!-- Home Button -->
        <a href="/"><button class="home-btn">Home</button></a>

        <!-- Update Cost Form -->
        <form method="POST">
            <label><b>Vehicle Number:</b></label>
            <input type="text" name="vehicle_number" placeholder="Enter Vehicle Number" required>

            <label><b>Updated Cost:</b></label>
            <input type="number" step="0.01" name="updated_cost" placeholder="Enter Updated Cost (â‚¹)" required>

            <button type="submit" class="submit-btn">Update</button>
        </form>

        <!-- Flash Message for Success -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                alert("{{ messages[0][1] }}");
            </script>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
